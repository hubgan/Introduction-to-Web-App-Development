<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 8</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <form>
            <label for="password">New password</label>
            <div class="input-container">
                <input id="password" data-password type="password">
                <span data-visible class="material-symbols-outlined">visibility</span>
            </div>
            <label for="repeat-password">Repeat new password</label>
            <div class="input-container">
                <input id="repeat-password" data-repeat-password type="password">
                <span data-repeat-visible class="material-symbols-outlined">visibility</span>
            </div>
            <p data-error class="error">Passwords must be the same!</p>
            <div class="requirements">
                <p class="title">Password requirements</p>
                <div class="requirement">
                    <div data-length class="circle wrong"></div>
                    <p>at least 8 characters</p>
                </div>
                <div class="requirement">
                    <div data-special class="circle wrong"></div>
                    <p>at least one special character</p>
                </div>
                <div class="requirement">
                    <div data-capital class="circle wrong"></div>
                    <p>at least one capital character</p>
                </div>
                <div class="requirement">
                    <div data-digit class="circle wrong"></div>
                    <p>at least one digit</p>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
