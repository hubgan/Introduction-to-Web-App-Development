<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <picture class="camera-one">
            <source media="(min-width: 740px)" srcset="./images/doctor.jpg" />
            <img src="./images/doctor-small.jpg" alt="fake-video-call-image">
        </picture>
        <picture class="camera-two">
            <img src="./images/reciver.webp" alt="fake-video-call-image">
        </picture>
        <div class="left-bar">
            <picture>
                <img src="./images/mic.svg" alt="mic-icon">
            </picture>
            <div class="circle gray"></div>
            <div class="circle blue"></div>
            <div class="circle blue"></div>
            <div class="circle blue"></div>
            <div class="circle blue"></div>
        </div>
        <div class="controls">
            <div class="circle-2">
                <picture>
                    <img src="./images/mic.svg" alt="mic-icon">
                </picture>
            </div>
            <div class="circle-2">
                <picture>
                    <img src="./images/camera-video.svg" alt="camera-icon">
                </picture>
            </div>
            <div class="circle-2">
                <picture>
                    <img src="./images/telephone-x.svg" alt="end-call-icon">
                </picture>
            </div>
        </div>
    </main>
</body>

</html>
